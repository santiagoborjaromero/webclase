<div class="d-flex justify-content-between align-items-end mb-4">
  <h3 class="mb-0">
    <b>{{ Title }}</b>
  </h3>
  <div>
    <button (click)="guardar()" class="btn btn-primary mr-1">Grabar</button>
    <button (click)="cancelar()" class="btn btn-danger">Cancelar</button>
  </div>
</div>
<div class="form-group mb-3">
  <label class="form-label" for="company">Nombre Empresa *</label>
  <input type="text" class="form-control" [(ngModel)]="Nombre_Empresa" placeholder="Nombre de la empresa" />
</div>
<div class="form-group mb-3">
  <label class="form-label" for="company">Direccion *</label>
  <input type="text" class="form-control" [(ngModel)]="Direccion" placeholder="Direccion" />
</div>
<div class="form-group mb-3">
  <label class="form-label" for="company">Telefono *</label>
  <input type="text" class="form-control" [(ngModel)]="Telefono" placeholder="Telefono" />
</div>
<div class="form-group mb-3">
  <label class="form-label" for="company">Contacto Empresa *</label>
  <input type="text" class="form-control" [(ngModel)]="Contacto_Empresa" placeholder="Contacto Empresa" />
</div>
<div class="form-group mb-3">
  <label class="form-label" for="company">Telefono Contacto *</label>
  <input type="text" class="form-control" [(ngModel)]="Telefono_Contacto" placeholder="Telefono Contacto" />
</div>
